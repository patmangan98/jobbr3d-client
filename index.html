        <div class="col" id="signUp">
            <h3>New user? Sign Up</h3>
            <form>
                <label for="set-user-email">Add your email!</label>

                <input type="email" class="form-control" id="set-user-email" placeholder="name@dabomb.com" name="email" autocomplete="off">

                <input type="password" class="form-control" id="set-user-password" placeholder="yourPassword123" name="password" autocomplete="off">

                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col" id="signIn">
            <h3>Existing User? Sign In!</h3>
            <form>
                <label for="set-user-email">Once you have an account, sign in!</label>
                <input type="email" class="form-control" id="input-user-email" placeholder="name@dabomb.com" name="email" autocomplete="off">
                <input type="password" class="form-control" id="input-user-password" placeholder="yourPassword123" name="password" autocomplete="off">
                <input type="submit" class="btn btn-primary">
            </form>
        </div>

    <button class="hide" id="add-customer">Add New Customer</button>

        <input type="text" name="lastName" placeholder="lastName" value="lastName"/>
        <input type="text" name="contact" placeholder="contact" value="contact"/>
        <input type="text" name="description" placeholder="description" value="description"/>
        <input type="submit" value="Create New Customer"/>
      </form>
