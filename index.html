<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type ="module" src="./scripts/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;300;400;500;900&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Jobbr3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <h3 class ="d-flex  ps-5 pt-2 pb-2 justify-content-start text-white" id="title">jobbr3D.</h3>
        <div id="sneaky">
            <ul class="nav">
                <li class ="nav-link text-white" id="customers-tab">Customers</li>
                <li class ="nav-link text-white" id="all-prints">All Prints</li>
                <li class ="nav-link text-white" id="incomplete-prints-tab">Incomplete</li>
                <li class ="nav-link text-white" id="complete-prints-tab">Complete</li>
                <li class ="nav-link text-white" id="update-tab">Update Prints</li>
            </ul>
        </div>
    </nav>
</header>    
<div class ="container" id="auth-container">
    <div class="pt-3 mb-3 col" id="signUp">
        <h3>New user? Sign Up</h3>
        <form class="px-3 py-2 rounded-2 border">
            <label for="set-user-email" class="form-label">Add your email!</label>
            <input type="email" class="pt-3 mb-1 form-control" id="set-user-email" placeholder="name@dabomb.com" name="email" autocomplete="off">
            <input type="password" class="pt-3 mb-2 form-control" id="set-user-password" placeholder="yourPassword123" name="password" autocomplete="off">
            <input type="submit" class="btn btn-primary" Value ="Sign Up!">
        </form>
    </div>
    <div class="pt-3 col px-3 py-2 rounded-2 border" id="signIn">
        <h3>Existing User? Sign In!</h3>
        <form>
            <label class="pb-2" for="set-user-email">Once you have an account, sign in!</label>
            <input type="email" class="pt-3 mb-1 form-control" id="input-user-email" placeholder="name@dabomb.com" name="email" autocomplete="off">
            <input type="password" class="pt-3 mb-2 form-control" id="input-user-password" placeholder="yourPassword123" name="password" autocomplete="off">
            <input type="submit" class="btn btn-primary" value="Sign In!">
        </form>
    </div>
</div>
<div class="container text-center">
    <div id="message-container"></div>  
    <button class="hide mb-3" id="add-customer">Add New Customer</button>
    <form class= "hide" id="add-customer-form">
        <input  type="text" class="pt-3 mb-2 form-control" name="firstName" placeholder="firstName" value="firstName"/>
        <input  type="text" class="pt-3 mb-2 form-control" name="lastName" placeholder="lastName" value="lastName"/>
        <input  type="text" class="pt-3 mb-2 form-control" name="contact" placeholder="contact" value="contact"/>
        <input  type="text" class="pt-3 mb-2 form-control" name="description" placeholder="description" value="description"/>
        <button class="btn btn-primary" type="submit">Add Customer</button>
    </form>

    <button class="hide"id="addPrint">Add A Print</button>
    <div class="hide" id="create-print-conatiner">
        <form id="create-print-form">
            <select class="btn btn-primary btn-lg dropdown-toggle mt-5 mb-2" name="customers" id="select-dropdown">
            </select>
            <input type="text" class="pt-3 mb-2 form-control" name="weight" placeholder="weight of print" value="weight"/>
            <input type="text" class="pt-3 mb-2 form-control" name="hoursToPrint" placeholder="hours to print" value="hoursToPrint"/>
            <input type="text" class="pt-3 mb-2 form-control" name="description" placeholder="description" value="description"/>
            <input type="text" class="pt-3 mb-2 form-control" name="isDone" placeholder="type true or false" value="false"/>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
    <div class="container" id="index-customer-container"></div>
    <div class="container" id="show-customer-container"></div>
</div>
<div class="container" id ='index-incomplete-prints'></div>
<div class="container" id="index-finished-prints"></div>
<div class="UpdatePrint" id="update-print"></div>
<footer>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
