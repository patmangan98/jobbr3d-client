<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type ="module" src="./scripts/app.js"></script>
 
    <title>Jobbr3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css" type="text/css">
</head>
<body>
<header>
<!-- nav bar -->
<div ></div>
<nav class="navbar navbar-dark bg-dark">
    <h4 class ="d-flex  ps-5 pt-2 pb-2 justify-content-start text-white">Jobbr3D</h4>
    
    <ul class="nav">
        <li class ="nav-link text-white">Customers</li>
        <li class ="nav-link text-white" id="all-prints">All Prints</li>
        <li class ="nav-link text-white">Incomplete</li>
        <li class ="nav-link text-white">Complete</li>
    </ul>
</nav>


</header>    
<!-- <main> -->
<!-- Sign/in Sign Up here  -->
<div class ="container" id="auth-container">
    <!-- <div class="container" > -->
        <div class="pt-3 mb-3 col" id="signUp">
            <h3>New user? Sign Up</h3>
            <form>
                <label for="set-user-email">Add your email!</label>

                <input type="email" class="pt-3 mb-1 form-control" id="set-user-email" placeholder="name@dabomb.com" name="email" autocomplete="off">

                <input type="password" class="pt-3 mb-2 form-control" id="set-user-password" placeholder="yourPassword123" name="password" autocomplete="off">

                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="pt-3 col" id="signIn">
            <h3>Existing User? Sign In!</h3>
            <form>
                <label class="pb-2" for="set-user-email">Once you have an account, sign in!</label>
                <input type="email" class="pt-3 mb-1 form-control" id="input-user-email" placeholder="name@dabomb.com" name="email" autocomplete="off">
                <input type="password" class="pt-3 mb-2 form-control" id="input-user-password" placeholder="yourPassword123" name="password" autocomplete="off">
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    <!-- </div> -->
</div>
<div class="container text-center">
    <div id="message-container"></div>  
<!-- content goes here -->
    <button class="hide" id="add-customer">Add New Customer</button>
    <form class= "hide" id="add-customer-form">
        <input  type="text" name="firstName" placeholder="firstName" value="firstName"/>
        <input  type="text" name="lastName" placeholder="lastName" value="lastName"/>
        <input  type="text" name="contact" placeholder="contact" value="contact"/>
        <input  type="text" name="description" placeholder="description" value="description"/>
        <button type="submit">create</button>
        <!-- <input class="btn btn-success" type="submit" value="Create New Customer"/> -->
    </form>

    <button class="hide"id="addPrint">Add A Print</button>
    <div class="hide" id="create-print-conatiner">
        <form id="create-print-form">
            <select name="customers" id="select-dropdown">
            </select>
            <input type="text" name="weight" placeholder="weight of print" value="weight"/>
            <input type="text" name="hoursToPrint" placeholder="hours to print" value="hoursToPrint"/>
            <input type="text" name="description" placeholder="description" value="description"/>
            <input type="text" name="isDone" placeholder="type true or false" value="false"/>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div class="container" id="index-customer-container"></div>
    

    <div class="container" id="show-customer-container"></div>
 
</div>
   
<div class ="container" id="prints-container"></div>

<div class="container" id="index-finished-prints"></div>



<div class="container" id ='index-incomplete-prints'></div>


<!-- </main> -->
<footer>

    <!-- bottom credits -->
</footer>

</body>
</html>
